<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>

    <h1>THE GREAT
      <br>
      <span id="rbg" class="display justify-content-center"></span>
      <br>
      GUESSING GAME
    </h1>

<!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mt-0">
      <button id="resetBtn" class="btn btn-secondary ml-4 ">New Colors</button>
      <span id="result"></span>
      <button id="easybtn"class="easy btn btn-light mx-2">Easy</button>
      <button id="hardbtn"class="hard btn btn-light mx-1 mr-5 ">Hard</button>
    </nav>

<!-- COLOR BOXES -->
    <section class="container" id="easy">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <section class="container" id="hard">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>

<!-- SCRIPTS -->
  <script type="text/javascript" src="../javascript/colorgame.js"></script>
